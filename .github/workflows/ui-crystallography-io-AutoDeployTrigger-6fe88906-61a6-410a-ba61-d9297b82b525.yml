name: Trigger auto deployment for ui-crystallography-io

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/ui-crystallography-io-AutoDeployTrigger-6fe88906-61a6-410a-ba61-d9297b82b525.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: crystallography.azurecr.io
          username: ${{ secrets.UICRYSTALLOGRAPHYIO_REGISTRY_USERNAME }}
          password: ${{ secrets.UICRYSTALLOGRAPHYIO_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: crystallography.azurecr.io/ui-crystallography-io:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.UICRYSTALLOGRAPHYIO_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n ui-crystallography-io -g ui.crystallography.io --server crystallography.azurecr.io --username  ${{ secrets.UICRYSTALLOGRAPHYIO_REGISTRY_USERNAME }} --password ${{ secrets.UICRYSTALLOGRAPHYIO_REGISTRY_PASSWORD }}
            az containerapp update -n ui-crystallography-io -g ui.crystallography.io --image crystallography.azurecr.io/ui-crystallography-io:${{ github.sha }}
